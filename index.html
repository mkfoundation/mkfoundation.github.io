<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, initial-scale=1.0">
  <title>The Republic of Uganda - Scholarships</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #f8f8f8;
      color: #222;
      min-height: 100vh;
    }
    .background-image {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=720&q=80') center center/cover no-repeat;
      opacity: 0.14;
      z-index: 0;
      pointer-events: none;
    }
    .top-bar {
      background: #00b2b2;
      color: #fff;
      padding: 18px 16px 18px 16px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      font-size: 1.1em;
      z-index: 2;
    }
    .top-bar .highlight {
      color: #fff;
      font-weight: bold;
    }
    .top-bar .menu-icon {
      position: absolute;
      right: 16px;
      font-size: 1.7em;
      top: 21px;
      cursor: pointer;
    }
    .top-bar .search-icon {
      position: absolute;
      right: 56px;
      font-size: 1.3em;
      top: 26px;
      cursor: pointer;
    }
    .logo-section {
      background: #00b2b2;
      text-align: center;
      padding: 36px 0 18px 0;
      border-bottom: 2px solid #b3e1e1;
      position: relative;
      z-index: 2;
    }
    .logo-section .logo {
      height: 90px;
      margin-bottom: 12px;
    }
    .logo-section .republic {
      color: #fff;
      font-size: 1.1em;
      font-weight: 700;
      letter-spacing: 1px;
      margin-top: 8px;
      margin-bottom: 12px;
    }
    .social-sidebar {
      position: fixed;
      top: 30%;
      left: 0;
      display: flex;
      flex-direction: column;
      z-index: 100;
    }
    .social-sidebar .social {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      color: #fff;
      font-size: 2em;
      margin-bottom: 6px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .social.facebook { background: #3b5998; }
    .social.twitter { background: #1da1f2; }
    .social.instagram { background: linear-gradient(45deg, #feda75, #fa7e1e 40%, #d62976 80%, #962fbf); }
    .social-sidebar .social:hover { opacity: 0.86; }
    .breadcrumbs {
      margin: 24px 0 0 90px;
      background: rgba(0,0,0,0.74);
      color: #fff;
      display: inline-block;
      padding: 10px 24px;
      font-size: 1.2em;
      border-radius: 3px;
      letter-spacing: 0.5px;
      z-index: 2;
      position: relative;
    }
    .breadcrumbs i {
      margin: 0 10px;
    }
    .scholarships-section {
      background: #fff;
      padding: 38px 24px 0 24px;
      display: flex;
      align-items: center;
      z-index: 2;
      position: relative;
    }
    .section-label {
      background: #e25f5c;
      color: #fff;
      border-radius: 50%;
      width: 95px;
      height: 95px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      margin-right: 32px;
      font-weight: bold;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }
    .section-title {
      font-size: 2.1em;
      color: #222;
      letter-spacing: 1px;
      font-weight: 700;
      margin: 0;
    }
    .countdown-section {
      background: #fff5d6;
      color: #b87d00;
      border-left: 4px solid #ffc107;
      padding: 13px 18px;
      margin: 24px auto 8px auto;
      max-width: 530px;
      border-radius: 8px;
      font-size: 1.09em;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 1em;
      z-index: 2;
      position: relative;
    }
    .countdown-timer {
      background: #ffe9b3;
      color: #b87d00;
      padding: 7px 16px;
      border-radius: 6px;
      font-size: 1.09em;
      font-weight: bold;
      margin-left: 8px;
      letter-spacing: 1px;
    }
    .form-section {
      background: rgba(255,255,255,0.98);
      max-width: 540px;
      margin: 32px auto 48px auto;
      padding: 28px 18px 18px 18px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      z-index: 2;
      position: relative;
    }
    .form-section h2 {
      margin-top: 0;
      color: #00b2b2;
      margin-bottom: 14px;
      font-size: 1.5em;
    }
    form label {
      font-weight: 500;
      display: block;
      margin-bottom: 7px;
      margin-top: 16px;
      color: #222;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="tel"],
    form textarea,
    form select {
      width: 98%;
      padding: 10px 8px;
      border: 1px solid #b3e1e1;
      border-radius: 4px;
      font-size: 1em;
      margin-bottom: 9px;
      font-family: inherit;
      background: #f5fefe;
      color: #222;
      outline: none;
      transition: border .2s;
    }
    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form input[type="tel"]:focus,
    form textarea:focus,
    form select:focus {
      border-color: #00b2b2;
    }
    .checkbox-row {
      margin-top: 12px;
      margin-bottom: 18px;
    }
    .checkbox-row label {
      display: inline;
      margin-right: 18px;
      font-weight: 400;
    }
    .form-section button[type="submit"] {
      background: #00b2b2;
      color: #fff;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      padding: 12px 34px;
      margin-top: 18px;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .form-section button[type="submit"]:hover {
      background: #009191;
    }
    .form-summary {
      background: #e7f7f7;
      border-left: 4px solid #00b2b2;
      padding: 12px 10px;
      margin-top: 12px;
      margin-bottom: 18px;
      font-size: 1em;
      color: #222;
      border-radius: 3px;
      white-space: pre-line;
    }
    .success-message {
      background: #e2ffe2;
      color: #267326;
      border: 1px solid #b3e1b3;
      padding: 10px 14px;
      margin-top: 16px;
      border-radius: 6px;
      font-weight: 600;
    }
    .progress-section {
      background: #f1f9ff;
      border-radius: 9px;
      max-width: 540px;
      margin: 24px auto 36px auto;
      padding: 18px 18px 14px 18px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.06);
      z-index: 2;
      position: relative;
    }
    .progress-section h3 {
      color: #00b2b2;
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    .progress-field-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7em;
      margin-bottom: 9px;
      align-items: center;
    }
    .progress-field-row input[type="text"] {
      width: 140px;
      padding: 7px 9px;
      margin-bottom: 0;
    }
    .progress-section button {
      background: #00b2b2;
      color: #fff;
      font-size: 1em;
      border: none;
      border-radius: 3px;
      padding: 7px 18px;
      margin-left: 8px;
      margin-bottom: 0;
      cursor: pointer;
      font-weight: 600;
    }
    .progress-section button:hover {
      background: #008181;
    }
    .progress-message {
      margin-top: 12px;
      font-size: 1.05em;
      font-weight: 500;
      color: #004d4d;
      background: #e6ffff;
      border-left: 4px solid #00b2b2;
      padding: 8px 14px;
      border-radius: 4px;
    }
    @media (max-width: 600px) {
      .breadcrumbs {
        margin-left: 0;
        font-size: 1em;
        padding: 8px 14px;
      }
      .scholarships-section {
        flex-direction: column;
        align-items: flex-start;
        padding: 24px 10px 0 10px;
      }
      .section-label {
        width: 60px;
        height: 60px;
        font-size: 1em;
        margin-right: 14px;
        margin-bottom: 10px;
      }
      .section-title {
        font-size: 1.2em;
      }
      .logo-section .logo {
        height: 58px;
      }
      .social-sidebar .social {
        width: 44px;
        height: 44px;
        font-size: 1.3em;
      }
      .form-section {
        max-width: 97vw;
        padding: 12px 4vw 10px 4vw;
      }
      .progress-section {
        max-width: 97vw;
        padding: 12px 4vw 10px 4vw;
      }
      .countdown-section {
        padding: 7px 5vw;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <!-- Top contact bar -->
  <div class="top-bar">
    <span>CALL: <strong class="highlight">+256(0)-41-4259338</strong> Toll Free: <strong class="highlight">0800-377-771</strong></span>
    <i class="fas fa-bars menu-icon"></i>
    <i class="fas fa-search search-icon"></i>
  </div>
  <!-- Logo & Republic Title -->
  <div class="logo-section">
    <img src="img.jpg" alt="Uganda Coat of Arms" class="logo">
    <div class="republic">THE REPUBLIC OF UGANDA</div>
  </div>
  <!-- Social media sidebar -->
  <div class="social-sidebar">
    <a href="#" class="social facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="social twitter" title="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="#" class="social instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
  </div>
  <!-- Breadcrumbs -->
  <div class="breadcrumbs">
    <span>HOME</span> <i class="fas fa-caret-right"></i> <span>SCHOLARSHIPS</span>
  </div>
  <!-- Scholarships section -->
  <section class="scholarships-section">
    <div class="section-label">OUR</div>
    <h1 class="section-title">SCHOLARSHIPS</h1>
  </section>
  <!-- Countdown Section -->
  <div class="countdown-section">
    <span><!-- comment -->Application to be completed in 7 days.</span>
    <span class="countdown-timer" id="countdownTimer"></span>
  </div>
  <!-- Scholarship Application Form -->
  <section class="form-section">
    <h2>Scholarship Application Form</h2>
    <form id="scholarshipForm" autocomplete="off">
      <label for="bioData">Bio Data</label>
      <input type="text" id="bioData" name="bioData" placeholder="Bio Data" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="Contact Number" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required>

      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" name="nationality" placeholder="Nationality" required>

      <label for="educationLevel">Level of Education</label>
      <select id="educationLevel" name="educationLevel" required>
        <option value="">Select</option>
        <option value="Primary">Primary</option>
        <option value="Secondary">Secondary</option>
        <option value="Diploma">Diploma</option>
        <option value="Degree">Degree</option>
        <option value="Masters">Masters</option>
        <option value="PhD">PhD</option>
        <option value="Other">Other</option>
      </select>

      <label for="formerSchool">Former School</label>
      <input type="text" id="formerSchool" name="formerSchool" placeholder="Former School" required>

      <label for="performance">Performance / Grades</label>
      <input type="text" id="performance" name="performance" placeholder="Performance / Grades" required>

      <label for="university">University / Institution of Choice</label>
      <input type="text" id="university" name="university" placeholder="University / Institution" required>

      <label for="course">Chosen Course</label>
      <input type="text" id="course" name="course" placeholder="Chosen Course" required>

      <div class="checkbox-row">
        <label for="full">Full</label>
        <input type="checkbox" id="full" name="scholarshipType" value="Full">
        <label for="half">Half</label>
        <input type="checkbox" id="half" name="scholarshipType" value="Half">
      </div>

      <label for="selfDescription">Self Description and Summary</label>
      <textarea id="selfDescription" name="selfDescription" placeholder="Describe yourself and summarize the above details..." rows="5" required></textarea>
      
      <div id="formSummary" class="form-summary" style="display:none;"></div>

      <button type="submit">Submit Application</button>
      <div id="successMessage" class="success-message" style="display:none;">Your application has been sent successfully!</div>
    </form>
  </section>
  <!-- Progress Check Section -->
  <section class="progress-section">
    <h3>Check Your Application Progress</h3>
    <form id="progressForm" autocomplete="off">
      <div class="progress-field-row">
        <label for="progressCode">Enter your application code (Or request for one after filling the form):</label>
        <input type="text" id="progressCode" name="progressCode" maxlength="4" placeholder="e.g. 1234" required pattern="^[6789]{4}$">
        <button type="submit">Check</button>
      </div>
      <div id="progressMessage" class="progress-message" style="display:none;"></div>
    </form>
  </section>
  <script>
    // Countdown timer logic
    // Set deadline to 7 days from first page load (stored in localStorage)
    function getDeadline() {
      let dl = localStorage.getItem('scholarshipDeadline');
      if (!dl) {
        // set to now + 7 days
        let now = new Date();
        now.setHours(0,0,0,0);
        let deadline = new Date(now.getTime() + 7*24*60*60*1000);
        localStorage.setItem('scholarshipDeadline', deadline.toISOString());
        return deadline;
      }
      return new Date(dl);
    }
    function updateCountdown() {
      const deadline = getDeadline();
      const now = new Date();
      let diff = Math.max(0, deadline - now);
      let days = Math.floor(diff / (24 * 60 * 60 * 1000));
      let hours = Math.floor((diff % (24*60*60*1000)) / (60*60*1000));
      let mins = Math.floor((diff % (60*60*1000)) / (60*1000));
      let secs = Math.floor((diff % (60*1000)) / 1000);
      let msg = `${days}d ${hours}h ${mins}m ${secs}s left`;
      document.getElementById('countdownTimer').textContent = msg;
      if (diff > 0) {
        setTimeout(updateCountdown, 1000);
      } else {
        document.getElementById('countdownTimer').textContent = "Deadline passed.";
      }
    }
    updateCountdown();

    // Application form logic
    document.getElementById('scholarshipForm').addEventListener('submit', function(e){
      e.preventDefault();
      const form = e.target;
      // Collect values
      const bioData = form.bioData.value.trim();
      const address = form.address.value.trim();
      const name = form.name.value.trim();
      const contact = form.contact.value.trim();
      const email = form.email.value.trim();
      const nationality = form.nationality.value.trim();
      const educationLevel = form.educationLevel.value;
      const formerSchool = form.formerSchool.value.trim();
      const performance = form.performance.value.trim();
      const university = form.university.value.trim();
      const course = form.course.value.trim();
      const scholarshipTypes = [];
      if(form.full.checked) scholarshipTypes.push("Full");
      if(form.half.checked) scholarshipTypes.push("Half");
      const scholarshipType = scholarshipTypes.join(", ") || "Not specified";
      const selfDescription = form.selfDescription.value.trim();

      // Compose summary
      const summary = 
`Bio Data: ${bioData}
Address: ${address}
Name: ${name}
Contact: ${contact}
Email: ${email}
Nationality: ${nationality}
Level of Education: ${educationLevel}
Former School: ${formerSchool}
Performance/Grades: ${performance}
Institution of Choice: ${university}
Chosen Course: ${course}
Scholarship Type: ${scholarshipType}

Self Description:
${selfDescription}`;

      // Show summary in form
      const summaryDiv = document.getElementById('formSummary');
      summaryDiv.style.display = 'block';
      summaryDiv.textContent = summary;

      // Create mailto link
      const mailBody = encodeURIComponent(summary);
      const mailSubject = encodeURIComponent("Scholarship Application from " + name);
      const mailto = `mailto:mkfoundation8@gmail.com?subject=${mailSubject}&body=${mailBody}`;

      // Try to open mail client
      window.location.href = mailto;

      // Show confirmation message
      document.getElementById('successMessage').style.display = 'block';

      // Store a submission date and progress code for the progress checker
      let now = new Date();
      localStorage.setItem('scholarshipSubmitted', now.toISOString());
      // Assign random permutation of 6789 as code for user (simulate)
      // Or, if previously generated, keep that code
      if (!localStorage.getItem('progressCode')) {
        // Generate random permutation of 6789
        function shuffle(str) {
          let arr = str.split('');
          for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
          }
          return arr.join('');
        }
        localStorage.setItem('progressCode', shuffle('6789'));
      }

      // Optionally, reset form after a delay
      setTimeout(function(){
        form.reset();
      }, 1500);
    });

    // Progress checker logic
    document.getElementById('progressForm').addEventListener('submit', function(e){
      e.preventDefault();
      let inputCode = document.getElementById('progressCode').value.trim();
      // Check if input is a permutation of 6789
      function isPermutation(str) {
        if (str.length !== 4) return false;
        let arr = str.split('');
        arr.sort();
        return arr.join('') === '6789';
      }
      const progressCode = localStorage.getItem('progressCode');
      const submittedDate = localStorage.getItem('scholarshipSubmitted');
      const messageDiv = document.getElementById('progressMessage');
      messageDiv.style.display = 'block';
      if (!isPermutation(inputCode)) {
        messageDiv.textContent = "Invalid code. Please enter a valid code or request for it after filling form.";
        messageDiv.style.background = '#ffd6d6';
        messageDiv.style.color = '#c00';
        messageDiv.style.borderLeft = '4px solid #ff3b3b';
        return;
      }
      if (!progressCode || !submittedDate) {
        messageDiv.textContent = "No application found for this code.";
        messageDiv.style.background = '#ffd6d6';
        messageDiv.style.color = '#c00';
        messageDiv.style.borderLeft = '4px solid #ff3b3b';
        return;
      }
      // Accept any permutation of 6789
      // Calculate days since submission
      let submitted = new Date(submittedDate);
      let now = new Date();
      let diffMs = now - submitted;
      let diffDays = Math.floor(diffMs / (24*60*60*1000));
      if (diffDays < 1) {
        messageDiv.textContent = "Scholarship being processed";
        messageDiv.style.background = '#e6ffff';
        messageDiv.style.color = '#004d4d';
        messageDiv.style.borderLeft = '4px solid #00b2b2';
      } else {
        messageDiv.textContent = "You were selected, just wait to be called by the registrar of your selected school";
        messageDiv.style.background = '#e2ffe2';
        messageDiv.style.color = '#267326';
        messageDiv.style.borderLeft = '4px solid #00b200';
      }
    });
  </script>
</body>
</html>
